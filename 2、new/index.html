<script>
    function myNew(fn, ...args) {
        // 创建一个空对象
        const obj = {}
        // 将空对象的原型指向构造函数的原型
        obj.__proto__ = fn.prototype
        // 执行构造函数
        fn.apply(obj, args)
        return obj
    }
    let obj = {}
    console.log(obj);
</script>
